<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1211201_0p5blbwvhzz.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Baloo+Bhai">
    <title>App</title>
    <script>
        ;(function () {
            if ('serviceWorker' in navigator) {
                window.onload = function() {
                    navigator.serviceWorker.register('./sw.js');
                }

                if (localStorage.getItem('swInstalled') !== 'true') {
                    localStorage.setItem('swInstalled', true);
                    location.reload();
                }
            }
        })();
    </script>
</head>
<body>
    <div id="app"></div>
</body>
</html>
